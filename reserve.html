<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1 class="text-center">
            <span class="fa fa-fire"></span>Cafe Social Distance</h1>
          <hr>
          <h2 class="text-center">Make your reservation</h2>
          <br>
          <div class="text-center">
            <a href="/tables">
              <button class="btn btn-lg btn-info">
                <span class="fa fa-list-alt"></span> View Tables</button>
            </a>
            <a href="/">
              <button class="btn btn-lg btn-default">
                <span class="fa fa-home"></span>
              </button>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                Table Reservation
              </div>
              <div class="card-body">
                <form role="form">
                  <div class="form-group">
                    <label for="reserve-name">Name</label>
                    <input type="text" class="form-control" id="res-name">
                  </div>
                  <div class="form-group">
                    <label for="reserve-phone">Phone Number</label>
                    <input type="text" class="form-control" id="res-phone">
                  </div>
                  <div class="form-group">
                    <label for="reserve-email">Email</label>
                    <input type="text" class="form-control" id="res-email">
                  </div>
                  <div class="form-group">
                    <label for="reserve-unique-id">Unique ID</label>
                    <input type="text" class="form-control" id="res-id">
                  </div>
                  <button type="submit" class="btn btn-primary submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="container">
            <p>
              <a href="/api/tables">API Table Link</a> |
              <a href="/api/waitlist">API Wait List</a>
          </div>
        </footer>
      </div>
</body>

</script>
</html>
